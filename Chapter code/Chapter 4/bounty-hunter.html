<!DOCTYPE html>
<html>
	<head>
    <title>Bounty Hunter jQuery Mobile App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
    <link rel="stylesheet" href="css/bounty-hunter.css" />
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
    <script src="//borismoore.github.com/jsrender/jsrender.js"></script>
    </head>
<body>
    <div data-role="page" id="welcome">

	    <div data-role="header">
		    <h1>Bounty Hunter</h1>
	    </div>

	    <div data-role="content">
            <p>Enter tag(s) to search for bounties on. Separate tags with a semi-colon, or leave blank to get all bounties.</p>
            <div class="filter-form">
                <label for="tags" class="ui-hidden-accessible">Search by tag(s):</label>
                <input id="tags" placeholder="Tag(s)" />
                <button id="search" data-inline="true" data-icon="search">Search</button>
            </div>
	    </div>

        <!---The img element is missing from the D/L files -->

        <img src="img/boba.png" alt="Bounty Hunter" />

        <div data-role="footer" data-position="fixed" data-id="footer">
            <small>&copy; 2014 Matt Steele Mega Corp.</small>
            <a href="bounty-hunter-about.html" data-icon="info" data-role="button" data-transition="slide">About</a>
        </div>
    </div>

    <script src="js/matt-completed.js"></script>
</body>
</html>
